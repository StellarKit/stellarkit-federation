version:                     "3"
services:
  federationpostgres:
      image:                 postgres
      container_name:        postgres-federation
      restart:               unless-stopped
      volumes:
        - ~/stellar/federation/postgresql:/var/lib/postgresql/data
      environment:
        POSTGRES_USER:       federation
        POSTGRES_PASSWORD:   password
        POSTGRES_DB:         federationdb
      networks:
          - default

  federation:
      build:                 ./federation-docker
      container_name:        stellar-federation
      volumes:
        - ~/stellar/federation:/opt/federation
      restart:               unless-stopped
      depends_on:
        - federationpostgres
      environment:
        FEDERATION_PORT:     8801
        POSTGRES_USER:       federation
        POSTGRES_PASSWORD:   password
        POSTGRES_DB:         federationdb
        FEDERATION_DB_TYPE:  postgres
        FEDERATION_DB_DSN:   "postgres://federation:password@federationpostgres/federationdb?sslmode=disable"
      ports:
        - "8801:8801"
      networks:
          - default
